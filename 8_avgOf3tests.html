<!doctype html>
<html>

<head>
    <title>Average Marks Calculator</title>
    <style>
        .container {
            max-width: 60%;
            border: 1px solid black;
            padding: 25px;
            display: flex;
            justify-content: center;
            margin: 0 auto;
            background-color: rgba(132, 118, 146, 0.292);

        }

        h1 {
            text-align: center;
        }
    </style>
    <script type="text/javascript">
        function validateAndCompute() {
            var regNum = document.getElementById('regNumber').value;
            var subCode = document.getElementById('subCode').value;
            // var marks1 = parseInt(document.getElementById('marks1').value, 10);
            // var marks2 = parseInt(document.getElementById('marks2').value, 10);
            // var marks3 = parseInt(document.getElementById('marks3').value, 10);
            var marks1 = Number(document.getElementById('marks1').value);

            var marks2 = Number(document.getElementById('marks2').value);

            var marks3 = Number(document.getElementById('marks3').value);

            // Validation of inputs
            if (!regNum || !subCode || isNaN(marks1) || isNaN(marks2) || isNaN(marks3)) {
                alert("Please fill all fields correctly.");
                return;
            }

            // Calculating the average of the best two marks
            var marks = [marks1, marks2, marks3];
            marks.sort(function (a, b) { return b - a; }); // Sort descending
            var average = (marks[0] + marks[1]) / 2;

            // Displaying the result
            alert("Average of the two best tests: " + average.toFixed(2));
        }
    </script>
</head>

<body>
    <h1>Average Marks Calculator</h1>

    <div class="container">
        <form action="#" onsubmit="return false;">
            <p>
                <label>Register Number:</label>
                <input type="text" id="regNumber" name="regNumber" />
            </p>
            <p>
                <label>Subject Code:</label>
                <input type="text" id="subCode" name="subCode" />
            </p>
            <p>
                <label>Marks Test 1:</label>
                <input type="text" id="marks1" name="marks1" />
            </p>
            <p>
                <label>Marks Test 2:</label>
                <input type="text" id="marks2" name="marks2" />
            </p>
            <p>
                <label>Marks Test 3:</label>
                <input type="text" id="marks3" name="marks3" />
            </p>
            <p>
                <button type="button" onclick="validateAndCompute()">Compute Average</button>
            </p>
        </form>
    </div>
</body>

</html>
