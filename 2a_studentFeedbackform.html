<!DOCTYPE html>
<html>

<head>
    <title>Student Feedback Form</title>

    <style>
        body {
            background-color: #f2e5c2;
            padding: 20px;
            transform: scale(0.9);
        }

        form {
            max-width: 35%;
            margin: 0 auto;
            background: #e7e7e7;
            padding: 20px;
        }

        #btn1 {
            margin: 0 45%;
            background-color: aquamarine;
        }

        h1 {
            transform: scale(0.8);
        }
    </style>
</head>

<body>
    <header align="center">
        <h1 style="position: sticky; font-weight: 800; font-style: oblique; font-size:50px;">Student Feedback Form</h1>
    </header>

    <section>
        <form action="#" method="post">

            <label for="name">NAME:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="usn">USN:</label>
            <input type="alphanumeric" id="usn" name="usn" required><br><br>


            <label for="sem">SEMESTER:</label>
            <select id="sem" name="sem">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
            </select>

            <label for="sec">SECTION:</label>
            <select id="sec" name="sec">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
            </select><br><br>

            <label for="roll">ROLL No.:</label>
            <input type="number" id="roll" name="roll" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="feedback">Feedback:</label><br>
            <textarea id="feedback" name="feedback" rows="4" cols="50" required></textarea><br><br>



            <label>Overall Rating:</label><br>
            <input type="radio" id="excellent" name="rating" value="excellent" required>
            <label for="excellent">Excellent</label><br>

            <input type="radio" id="good" name="rating" value="good" required>
            <label for="good">Good</label><br>

            <input type="radio" id="average" name="rating" value="average" required>
            <label for="average">Average</label><br>

            <input type="radio" id="poor" name="rating" value="poor" required>
            <label for="poor">Poor</label><br><br>


            <label for="companies">Companies Interested in:</label><br>
            <input type="checkbox" id="google" name="companies" value="google">
            <label for="sports">Google</label><br>

            <input type="checkbox" id="wdc" name="companies" value="wdc">
            <label for="wdc">WDC</label><br>

            <input type="checkbox" id="jpmorgan" name="companies" value="jpmorgan">
            <label for="jpmorgan">JP Morgan</label><br>

            <input type="checkbox" id="netapp" name="companies" value="netapp">
            <label for="netapp">NetApp</label><br>

            <input type="checkbox" id="visa" name="companies" value="visa">
            <label for="visa">VISA</label><br>

            <input type="checkbox" id="moodys" name="companies" value="moodys">
            <label for="moodys">Moody's</label><br>

            <input type="checkbox" id="deloitte" name="companies" value="deloitte">
            <label for="deloitte">Deloitte</label><br>


            <input type="submit" value="Submit" id="btn1">
        </form>
    </section>
    <footer>
        <marquee direction="left">&copy; CopyRights Reserved</marquee>
    </footer>

</body>

</html>
