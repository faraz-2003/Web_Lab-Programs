if ($_SERVER["REQUEST_METHOD"] == "POST") {
    $number = intval($_POST['number']);

    function isPrime($num) {
        if ($num <= 1) {
            return false;
        }
        for ($i = 2; $i <= sqrt($num); $i++) {
            if ($num % $i == 0) {
                return false;
            }
        }
        return true;
    }

    if (isPrime($number)) {
        echo "<h2>$number is a prime number.</h2>";
    } else {
        echo "<h2>$number is not a prime number.</h2>";
    }
}
